<!DOCTYPE html>
<html>
<head>
	<title>simple game</title>
<script type="text/javascript">
	function pusher1()
	{
		p2.value = parseInt(p1.value) + Math.random()*10;
	}
	function pusher2()
	{
		p3.value = parseInt(p2.value) + Math.random()*10;
	}
	function pusher3()
	{
		p4.value = parseInt(p3.value) + Math.random()*10;
		if(p4.value>18 && p4.value<24){
		alert("yeeeeeh!");

		alert("booooh!");

	#p1,#p2,#p3,#p4{
		width: 100%;
		height: 5vh;
		font-size: 1.2em;

		width: 80%;
		height: 5vh;
		background:transparent;

<body>
<table>
	<thead>
		<td colspan="4" style="text-align:center; color:#eb8a3e; text-decoration:underline;">THIS IS A SIMPLE PUSH-GAME</td>

		<td><input type="text" id="p1"/></td>
